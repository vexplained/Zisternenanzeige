{% extends "base.html" %}
{% block content %}
<style>
    #ampel-img {
        min-height: 250px;
        max-width: 350px;
    }

    .display-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .display-container>* {
        margin: 10px;
    }

    .refresh-btn-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .refresh-btn-container button {
        width: 100%;
        max-width: 350px;
        height: 50px;
        border: 2px solid black;
        background-color: white;
        border-radius: 100px;
        cursor: pointer;
    }

    .refresh-btn-container button:hover {
        background-color: #c9f3ff;
    }

    .refresh-btn-container button:active {
        background-color: #43baff;
    }
</style>
<div class="display-container">
    <p>Verbindung zur Hardware-Ebene konnte nicht hergestellt werden.<br>Neustart des Programms erforderlich.</p>
</div>
{% endblock content %}
