{% extends "base.html" %}
{% block content %}
<script src="{{ url_for('static', filename='js/script-ampel.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-lamps.css') }}">
</link>
<style>
	#ampel-img {
		min-height: 250px;
		max-width: 350px;
	}

	.display-container {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}

	.display-container>* {
		margin: 10px;
	}

	.refresh-btn-container {
		display: flex;
		align-items: center;
		justify-content: center;
		width: 100%;
	}

	#refresh-date {
		color: #2a2a2a;
		font-weight: bold;
		text-align: center;
	}

	#refresh-date::before {
		content: "Letzte Aktualisierung: ";
	}
</style>
<div class="display-container" id="display-container">

	{% include "ampel_inlinesvg.html" %}
	<div class="refresh-btn-container">
		<span class="button" id="btn-refresh">Erneut messen</span>
	</div>
	<span class="refresh-date-container">
		<p id="refresh-date"></p>
	</span>
</div>
{% endblock content %}
